    html,

      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      height: 300px;
      margin-left: auto;
      margin-right: auto;
      padding:5em 5em 0em 5em;
    }

    .swiper-slide {
      background-size: cover;
      background-position: center;
    }


    .gallery-top {
      height: 80%;
      width: 100%;

    }

    .gallery-thumbs {
      height: 20%;
      box-sizing: border-box;
      padding: 10px 0 80px 0;
    }

    .gallery-thumbs .swiper-slide {
      height: 100%;
      opacity: 0.4;
    }

    .gallery-thumbs .swiper-slide-thumb-active {
      opacity: 1;
    }
  </style>
</head>
