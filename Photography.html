      margin-left: auto;

      padding:3.6em 5em 0em 5em;
      background-color: black;
    }

    .swiper-slide {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin-left: auto;
      margin-right: auto;
      /* padding:.5em; */
      }


    .swiper-slide_thumb {
      background-position: center;
      margin-left: auto;
      margin-right: auto;

    }

    .full{
      /* background-size: contain;
      background-position: top; */
      background-color: black;
    }

    .photo{
      margin-left: auto;
      margin-right: auto;
      height: 100%;
      width: auto;
      object-fit: contain;
      /* background-color: var(--clr-light); */
      /* padding: .5em; */

    }

    /* .full img{
      border: 1em solid white;
      box-shadow: 0 0 0 10px white;

    } */

    /* .frame{
      margin-left: auto;
      margin-right: auto;
      height: 100%;
      width: auto;
      object-fit: contain;
      background-color: var(--clr-light);
      padding:1em;
    } */

    .gallery-top {
      height: 80%;
      width: 100%;

    }

    .gallery-thumbs {
      height: 20%;
      box-sizing: border-box;
      padding-top: 10px;
      padding-bottom: 10px;
      /* padding-bottom: 40px; */
      /* min-height: 200px; */
    }

    .gallery-thumbs .swiper-slide {
      height: 100%;
      opacity: 0.4;
    }

    .gallery-thumbs .swiper-slide-thumb-active {
      opacity: 1;
    }


    .swiper-button-prev,
    .swiper-button-next{
      color: var(--clr-accent);
      margin-top:5%;
    }

    .swiper-pagination{
      background-color: var(--clr-accent);
      color: var(--clr-light);
      width: 5em;
      position: fixed;
      bottom: calc(100% - 2.5em);
      left: calc(50% - 2.5em);

<article class="swiper-window">

 <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var galleryThumbs = new Swiper('.gallery-thumbs', {
      spaceBetween: 10,
      slidesPerView: 3,       //how many thumbnail slides fit between content slide. 3 seems optimal for mobile

      breakpoints: {
          '@1.2': {
            slidesPerView: 5,
          },
          '@1.6': {
            slidesPerView: 8,
          },
          },


      grabCursor: true,
      loop: true,
      freeMode: true,
      loopedSlides: 3, //looped slides should be the same
      watchSlidesVisibility: true,
      watchSlidesProgress: true,


    });

    var galleryTop = new Swiper('.gallery-top', {
      spaceBetween: 1,
      loop: true,
      loopedSlides: 3, //looped slides should be the same
      // autoHeight: true,
      // zoom: true,
      grabCursor: true,

      lazy: true,
      //Note that flip affect seems to bug out - flickering.
      // effect: 'flip',
      // flipEffect:{
      //   slideShadows: false,
      //   limitRotation: false,
      // },



      pagination: {
        el: '.swiper-pagination',
        type: 'fraction',
      },
      // effect: 'fade',
      // fadeEffect:{
      //   crossFade: true,
      // },

      effect: 'coverflow',
      coverflowEffect:{
        rotate:30,
        slideShadows: true,
        modifier: 2,
        // depth: 100,
      },

      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      thumbs: {
        swiper: galleryThumbs,

      },
    });
  </script>
